name: Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality:
    name: Lint / Static Analysis / SCA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep and Lizard
        run: |
          python -m pip install --upgrade pip
          pip install semgrep lizard

      - name: Run Semgrep (CI rules)
        run: semgrep --config=p/ci .

      - name: Run Lizard (complexity)
        run: |
          python -m lizard app -C 8 || true

      - name: Run Trivy (SCA)
        # Trivy runs in Docker to avoid installing on the runner
        run: |
          docker run --rm -v "$PWD":/project aquasec/trivy fs --security-checks vuln,secret /project

      - name: Upload results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-results
          path: |
            ./
